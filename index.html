<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Cart Items -->

    <div class="cart">
        <div class="item">
            <span class="item-name">Tommy Shirt</span>
            <button class="quantity-btn minus">-</button>
            <span class="quantity">0</span>
            <button class="quantity-btn plus">+</button>
            <button class="like-btn">♡</button>
            <button class="delete-btn">Delete</button>
            <span class="item-price">$200</span>
        </div>
        <div class="item">
            <span class="item-name">Gucci Jeans</span>
            <button class="quantity-btn minus">-</button>
            <span class="quantity">0</span>
            <button class="quantity-btn plus">+</button>
            <button class="like-btn">♡</button>
            <button class="delete-btn">Delete</button>
            <span class="item-price">$800</span>
        </div>
        <div class="item">
          <span class="item-name">Men's Suit</span>
          <button class="quantity-btn minus">-</button>
          <span class="quantity"> 0</span>
          <button class="quantity-btn plus">+</button>
          <button class="like-btn">♡</button>
          <button class="delete-btn">Delete</button>
          <span class="item-price">$500</span>
      </div>
      <div class="item">
        <span class="item-name">Leather Belt</span>
        <button class="quantity-btn minus">-</button>
        <span class="quantity">0</span>
        <button class="quantity-btn plus">+</button>
        <button class="like-btn">♡</button>
        <button class="delete-btn">Delete</button>
        <span class="item-price">$100</span>
    </div>

    <!-- Cart Total -->
        <div class="total">
            <span>Total:</span>
            <span id="total-price">$0</span>
        </div>
    </div>

    <!-- Java link -->
    <script src="app.js"></script>
</body>
</html>
